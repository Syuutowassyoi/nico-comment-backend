<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ニコニコ コメントモニター</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f4f4f4;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .latest-count {
      font-size: 4em;
      color: #e91e63;
      margin: 0.2em 0 0.5em;
    }
    .info-box {
      font-size: 1.2em;
      color: #444;
      margin-top: 1em;
      line-height: 1.8em;
    }
  </style>
</head>
<body>
  <h1>コメント数</h1>
  <div class="latest-count" id="latest-count">読み込み中...</div>

  <div class="info-box">
    🕒 <strong>現在時刻：</strong><span id="current-time">--</span><br>
    🔁 <strong>最終コメント更新：</strong><span id="last-update-time">--</span>（<span id="elapsed">--</span>前）
  </div>

  <script>
    // 現在時刻を表示（毎秒更新）
    function updateCurrentTime() {
      const now = new Date();
      const timeStr = now.toLocaleString("ja-JP", {
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      });
      document.getElementById("current-time").textContent = timeStr;
    }
    setInterval(updateCurrentTime, 1000);
    updateCurrentTime(); // 初回表示

    let lastUpdateDate = null;

    // 経過秒数を更新（毎秒）
    function updateElapsedTime() {
      if (!lastUpdateDate) return;
      const now = new Date();
      const diffSec = Math.floor((now - lastUpdateDate) / 1000);
      document.getElementById("elapsed").textContent = `${diffSec}秒`;
    }
    setInterval(updateElapsedTime, 1000);

    // コメント情報取得
    async function updateCommentInfo() {
      try {
        const res = await fetch("https://nico-comment-backend-production.up.railway.app/data");
        const data = await res.json();
        if (data.length > 0) {
          const last = data[data.length - 1];
          document.getElementById("latest-count").textContent = last.count.toLocaleString();

          // 最終更新時刻（JST）
          const jstTime = new Date(last.time.replace(" ", "T") + ":00+09:00"); // JSTに変換
          lastUpdateDate = jstTime;

          const timeStr = jstTime.toLocaleString("ja-JP", {
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false
          });

          document.getElementById("last-update-time").textContent = timeStr;
        }
      } catch (e) {
        document.getElementById("latest-count").textContent = "取得失敗";
        document.getElementById("last-update-time").textContent = "--";
        document.getElementById("elapsed").textContent = "--";
      }
    }

    updateCommentInfo(); // 初回取得
    setInterval(updateCommentInfo, 60000); // 毎分更新
  </script>
</body>
</html>
